<body style="margin-top: 0px;padding-left: 0px;padding-right: 0px;">
    <button class="btn btn-primary" type="button" style="margin-left: 20px;" id="export" onclick="saveTableAsPDF()">Print</button></div>
    <div style="margin-top: 50px;padding-right: 50px;padding-left: 50px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 col-sm-6 col-md-6">
                    <h3 class="text-dark mb-4">Attendance Summery&nbsp;</h3>
                </div>
            </div>
            <div class="card" id="TableSorterCard">
                <div class="card-header py-3">
                    <div class="row table-topper align-items-center">
                        <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px;padding: 5px 15px;"><input type="text" name="tsearch" placeholder="Search By Keyword" style="padding-left: 10px;"></div>
                        <div class="col-12 col-sm-7 col-md-6 text-end" style="margin: 0px;padding: 5px 15px;"><button class="btn btn-warning btn-sm" id="zoom_in" type="button" zoomclick="ChangeZoomLevel(-10);" style="margin: 2px;"><i class="fa fa-search-plus"></i></button><button class="btn btn-warning btn-sm" id="zoom_out" type="button" zoomclick="ChangeZoomLevel(-10);" style="margin: 2px;"><i class="fa fa-search-minus"></i></button></div>
                    </div>
                </div>
                <div class="row" >
                    <div class="col-12" id="content">
                        <div class="table-responsive" id="ipi-table">
                            <table class="table table-striped table tablesorter" >
                                <thead class="thead-dark">
                                    <tr>
                                        <th class="text-center">Id</th>
                                        <th class="text-center">Subject Name</th>
                                        <th class="text-center">Start Time</th>
                                        <th class="text-center">End Time </th>
                                        <th class="text-center">Attended Time</th>
                                        <th class="text-center filter-false sorter-false">Status</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr th:each="stud : ${attendanceList}">
                                        <td th:text="${stud.enrollno}">Ana</td>
                                        <td th:text="${stud.subId}">Diseñador</td>
                                        <td th:text="${stud.startTime}"> Diseño</td>
                                        <td th:text="${stud.endTime}">Diseño</td>
                                        <td>
                                            <div class="progress" style="background: var(--white-color);">
                                                <div class="progress-bar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;" th:value="${atpersent}">50%</div>
                                            </div>
                                        </td>
                                        <td>Diseño</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function saveTableAsPDF() {
  var doc = new jsPDF();
  var tag = document.getElementById("ipi-table");
  var data = tag.innerHTML;
  doc.fromHTML(data, 15, 15);
  doc.save("Student_Attendence.pdf");
}
