        function filterTbl(input) {
		  var input, filter, table, tr, td, cell, i, j;
		  input = document.getElementById("tsearch");
		  filter = input.value.toUpperCase();
		  table = document.getElementById("ipi-table");
		  tr = table.getElementsByTagName("tr");
		  for (i = 1; i < tr.length; i++) {
		    // Hide the row initially.
		    tr[i].style.display = "none";

		    td = tr[i].getElementsByTagName("td");
		    for (var j = 0; j < td.length; j++) {
		      cell = tr[i].getElementsByTagName("td")[j];
		      if (cell) {
		        if (cell.innerHTML.toUpperCase().indexOf(filter) > -1) {
		          tr[i].style.display = "";
		          break;
		        }
		      }
		    }
		  }
		}

<body style="margin-top: 0px;padding-right: 0px;padding-left: 0px;">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 col-sm-6 col-md-6">
                <h3 class="text-dark mb-4">Attendance Summary Report</h3>
            </div>
            <div class="col-12 col-sm-6 col-md-6 text-end" style="margin-bottom: 30px;"><button class="btn btn-primary" role="button" onclick="saveTableAsPDF()"><i class="fa fa-print"></i>&nbsp;Print</button></div>
        </div>
        <div class="card"></div>
        <div class="card border rounded" id="TableSorterCard" style="margin-top: 50px;padding-left: 50px;padding-right: 50px;">
            <div class="card-header py-3" style="margin-top: 0px;">
                <div class="row d-lg-flex justify-content-lg-start justify-content-xl-start table-topper align-items-center">
                    <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px;padding: 5px 15px;width: 200px;"><input class="d-xl-flex justify-content-xl-end" type="text" placeholder="Search By Keyword" id="tsearch" onkeyup="filterTbl()" style="padding-left: 10px;width: 190px;"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped table tablesorter" id="ipi-table">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="text-center">EnrollNo</th>
                                    <th class="text-center">Name</th>
                                    <th class="text-center">Course</th>
                                    <th class="text-center">Department</th>
<!--                                    <th class="text-center">Teacher Id</th>-->
                                    <th class="text-center">Percentage(%)</th>
                                    <th class="text-center filter-false sorter-false">Progress</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                            <tr th:each="stud : ${studentList}">
                                <td th:text="${stud.enrollno}">2001170252</td>
                                <td th:text="${stud.firstname+' '+stud.lastname}">Aniket Zimane</td>
                                <td th:text="${courseRepo.getNameByCourseId(stud.courseId)}">TYCO</td>
                                <td th:text="${stud.deptname}">Computer Engineering</td>
<!--                                <td th:text="${stud.techerId}">Computer Engineering</td>-->
                                <td th:text="${100*(attendanceRepo.getTotalPresenty(stud.enrollno,courseId,month,year))/totallectures}">Computer Engineering</td>
                                <td th:text="${(100*(attendanceRepo.getTotalPresenty(stud.enrollno,courseId,month,year))/totallectures)<75} ? 'Not Eligible' : 'Eligible'">Computer Engineering</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
function saveTableAsPDF() {
  const table = document.getElementById("ipi-table");
  html2canvas(table).then(function(canvas) {
    const imgData = canvas.toDataURL("image/png");
    const link = document.createElement("a");
    link.download = "table.png";
    link.href = imgData;
    link.click();
  });
}
    </script>
