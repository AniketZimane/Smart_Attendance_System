    <script type="text/javascript">
		var endpoint = '/VerifyAttendence/';
            var data = {
                params:
                {
                    passkey: [[${otp}]],
                    emails: [[${emailList}]]
                }
            }

            axios.post(endpoint, null, data)
                .then(function(response) {

                    if(response.data==0)
                    {
                           Swal.fire({
                              icon: 'warning',
                              title: 'Already Send',
                              showConfirmButton: false,
                              timer: 3000
                        });
                    }
                    else
                    {
                          Swal.fire({
                              icon: 'success',
                              title: 'Attendance Mark Successfully',
                              showConfirmButton: false,
                              timer: 3000
                        });
                    }

                })
                .catch(function(error) {
                    warning.play();
                    Swal.fire({
                              icon: 'error',
                              title: 'something went wrong',
                              showConfirmButton: false,
                              timer: 3000
                        });
</script>
