    <div>
        <div class="row login-form" style="background: var(--white-color);">
            <div class="col-md-4 offset-md-4">
                <h2 class="text-center form-heading">Attendance Status</h2>
                <form class="custom-form" method="post" action="/student/displayattendancesummery/">
                    <div class="form-group mb-3"><input class="form-control" type="text" th:value="${enrollno}" placeholder="Enrollment No" name="enrollno"></div>
                    <div class="form-group mb-3"><input class="form-control" type="text" placeholder="Enter Year" name="year"></div>
                    <div class="form-group mb-3"><label class="form-label mb-0" for="float-input">Select Month</label><select class="form-select" name="month">
                        <option value="0" selected="">Select Month </option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        </select></div>
                    <div class="form-group mb-3"><label class="form-label mb-0" for="float-input">Select Subject&nbsp;</label><select class="form-select" name="subId">
                                <option th:each="sub : ${sublist}"
                                        th:value="${sub.subject}" th:text="${sub.subject}" selected="">
                                </option>
                        </select></div><button class="btn btn-light d-block submit-button w-100" type="button" style="background: var(--first-color);">Check</button>
                </form>
            </div>
        </div>
