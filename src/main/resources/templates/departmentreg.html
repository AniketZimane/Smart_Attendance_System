    <div class="card" style="width: auto;height: auto;">
        <div class="card-body">
            <div class="col-md-4 offset-md-4" style="font-size: 20px;">
                <h2 class="text-center form-heading" style="font-family: Aladin, serif;font-weight: bold;font-size: 24px;">Department Registration</h2>
                <form method="post" action="/departmentdata/" class="custom-form">
                    <div class="form-group mb-3"><input class="form-control" type="text" placeholder="Department Name" name="deptname"></div><button class="btn btn-light d-block submit-button w-100" type="submit" style="background: var(--first-color);">Submit&nbsp;</button>
                </form>
            </div>
        </div>
    </div>
    <div class="card" style="margin-top: 20px;">
        <div class="card-body">
            <div class="container-fluid">
                <div class="card" id="TableSorterCard">
                    <div class="card-header py-3">
                        <div class="row table-topper align-items-center">
                            <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px;padding: 5px 15px;"><input class="border rounded" type="search" placeholder="Search" name="tsearch"></div>
                            <div class="col-12 col-sm-7 col-md-6 text-end" style="margin: 0px;padding: 5px 15px;"><button class="btn btn-warning btn-sm" id="zoom_in" type="button" zoomclick="ChangeZoomLevel(-10);" style="margin: 2px;background: var(--bs-cyan);"><i class="fa fa-print"></i></button><button class="btn btn-warning btn-sm" id="zoom_in-1" type="button" zoomclick="ChangeZoomLevel(-10);" style="margin: 2px;"><i class="fa fa-search-plus"></i></button><button class="btn btn-warning btn-sm" id="zoom_out" type="button" zoomclick="ChangeZoomLevel(-10);" style="margin: 2px;"><i class="fa fa-search-minus"></i></button></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <div class="table-responsive">
                                <table class="table table-striped table tablesorter" id="ipi-table">
                                    <thead class="thead-dark">
                                        <tr>
                                            <th class="text-center">Id</th>
                                            <th class="text-center">Name</th>
                                            <th class="text-center filter-false sorter-false">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-center">
                                    <tr th:each="dept : ${departmentList}">
                                        <td th:text="${dept.id}">Ana</td>
                                        <td th:text="${dept.deptname}">Diseñador</td>
                                            <td class="text-center align-middle" style="max-height: 60px;height: 60px;"><a class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover" role="button" style="margin-left: 5px;" th:href="@{/department/delete/{id}/(id = ${dept.id})}"><i class="fas fa-trash btnNoBorders" style="color: #DC3545;"></i></a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            <div class="d-lg-flex justify-content-lg-center">
                                <nav>
