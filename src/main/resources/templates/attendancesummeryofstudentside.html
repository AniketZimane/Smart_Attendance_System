<body style="margin-top: 150px;padding-left: 0px;">
    <div class="d-lg-flex justify-content-lg-center">
        <div class="card" style="width: 21rem;border-top-left-radius: 20px;border-top-right-radius: 20px;border-bottom-right-radius: 20px;border-bottom-left-radius: 20px;box-shadow: 2px 2px 16px 8px rgba(0,0,0,0.1);min-width: 300px;border-style: none;max-width: 100%;margin: 16px; background:linear-gradient(171deg, var(--bs-pink) 0%, var(--bs-indigo) 100%)">
            <div class="card-body d-flex flex-column justify-content-between" style="padding-bottom: 20px;height: 290px;">
                <div>
                    <h4 style="font-family: Aladin, serif;font-style: italic;font-weight: bold;" th:text="'Enrollment No:-'+${student.enrollno}">Enrollment No</h4>
                    <h4 style="font-weight: bold;font-style: italic;font-family: Adamina, serif;"th:text="'Course Name:-'+${course.name}">Course Id</h4>
                    <h4 style="font-weight: bold;font-style: italic;font-family: Adamina, serif;" th:text="'Attendace:-'+${atpersent}">Attendace</h4>
                    <h4 style="font-weight: bold;font-style: italic;font-family: Adamina, serif;">Status</h4>
                    <div class="progress" style="margin-top: 50px;height: 30px;">
                        <div class="progress-bar" th:aria-valuenow="${atpersent}" aria-valuemin="0" aria-valuemax="100" th:style="'width: ' + ${atpersent}+'%'" th:text="${atpersent}">50%</div>
                    </div>
                </div>
            </div>
        </div>
