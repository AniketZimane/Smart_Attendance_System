<body style="background: var(--white-color);padding-left: 0px;margin-top: 0px;">
<div th:replace="teacherDashboard.html :: teacherfragment"></div>
<div class="container-fluid" style="padding-left: 50px;padding-right: 50px;">
        <div class="card" id="TableSorterCard" style="margin-top: 100px;">
            <div class="card-header py-3">
                <div class="row table-topper align-items-center">
                    <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px;padding: 5px 15px;"><input type="text" name="tsearch" placeholder="Search By Keyword" style="padding-left: 10px;">
                        <div class="btn-group" role="group"><button class="btn btn-primary" type="button" style="margin-left: 10px;"><svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" fill="currentColor" viewBox="0 0 16 16" class="bi bi-search">
                                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"></path>
                                </svg></button></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="table-responsive">
                        <table class="table table-striped table tablesorter" id="ipi-table">
                            <thead class="thead-dark">
                                <tr>
                                    <th class="text-center">Enrollment No</th>
                                    <th class="text-center">Subject Name</th>
                                    <th class="text-center">Start Time</th>
                                    <th class="text-center">End TIme</th>
                                    <th class="text-center">Attendence Time</th>
                                    <th class="text-center filter-false sorter-false">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="text-center">
                            <tr style="background: var(--bs-card-bg);" th:each="stud : ${attendedList}">
                                <td th:text="${stud.enrollno}">1234567890</td>
                                <td th:text="${stud.subId}">1234567890</td>
<!--                                <td th:text="${subjectRepo.findNameBySubjectId(stud.subId)}">Java</td>-->
                                <td th:text="${stud.startTime}">Parulekar sir</td>
                                <td th:text="${stud.endTime}">Parulekar sir</td>
                                <td th:text="${stud.attendanceTime}">Parulekar sir</td>
<!--                                <td class="text-center align-middle" style="max-height: 60px;height: 60px;">-->
                                    <td class="text-center align-middle" style="max-height: 60px;height: 60px;">
                                <a class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover" role="button" style="margin-left: 5px;"  th:href="@{/attendencemarkdetails/delete/{id}/(id = ${stud.id})}"><i class="fas fa-trash btnNoBorders" style="color: #DC3545;"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
