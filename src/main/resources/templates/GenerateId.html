                    <h3 class="d-sm-flex justify-content-sm-center text-white text-center pt-2" style="font-family: 'Abyssinica SIL', serif;" th:text="${stud.collagename}">Government Polytechnic Malvan</h3>

                </div>

    $("#downloadid").on('click', function () {

<!--                    document.getElementById("previewImg").appendChild(canvas);-->
