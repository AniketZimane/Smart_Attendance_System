<body style="margin-top: 0px;padding-right: 0px;padding-left: 0px;">
<div th:replace="LatestFragment.html :: registration"></div>
    <div class="card">
        <div class="card-body" style="font-family: Adamina, serif;font-size: 24px;">
            <div class="col-md-4 offset-md-4">
                <h2 class="text-center form-heading" style="font-weight: bold;font-size: 20px;">Subject Registration</h2>
                <form method="post" action="/subdatadata/" class="custom-form">
                    <div class="form-group mb-3"><label class="form-label mb-0" for="float-input">Select Class</label>
                        <select class="form-select" name="idCourse" required="">
                            <option th:each="course : ${courseList}"
                                    th:value="${course.courseId}" th:text="${course.name}" selected="">
                            </option>
                        </select></div>
                    <div class="form-group mb-3"><input class="form-control" type="text" placeholder="Subject Name" name="name"></div><button class="btn btn-light d-block submit-button w-100" type="submit" style="background: var(--first-color);">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-body"></div>
        <div class="container-fluid">
            <div class="card" id="TableSorterCard">
                <div class="card-header py-3">
                    <div class="row table-topper align-items-center">
                        <div class="col-12 col-sm-5 col-md-6 text-start" style="margin: 0px;padding: 5px 15px;"><input class="border rounded" type="search" placeholder="Search" name="tsearch"></div>
                        <div class="col-12 col-sm-7 col-md-6 text-end" style="margin: 0px;padding: 5px 15px;"><button class="btn btn-warning btn-sm" id="zoom_in" type="button" zoomclick="ChangeZoomLevel(-10);" style="margin: 2px;background: var(--bs-info);"><i class="fa fa-print"></i></button><button class="btn btn-warning btn-sm" id="zoom_in-1" type="button" zoomclick="ChangeZoomLevel(-10);" style="margin: 2px;"><i class="fa fa-search-plus"></i></button><button class="btn btn-warning btn-sm" id="zoom_out" type="button" zoomclick="ChangeZoomLevel(-10);" style="margin: 2px;"><i class="fa fa-search-minus"></i></button></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="table-responsive">
                            <table class="table table-striped table tablesorter" id="ipi-table">
                                <thead class="thead-dark">
                                    <tr>
                                        <th class="text-center">Id</th>
                                        <th class="text-center">Name</th>
                                        <th class="text-center">Course</th>
                                        <th class="text-center filter-false sorter-false">Action</th>
                                    </tr>
                                </thead>
                                <tbody class="text-center">
                                    <tr th:each="sub : ${subList}">
                                        <td th:text="${sub.id}">Ana</td>
                                        <td th:text="${sub.name}">Diseñador</td>
                                        <td th:text="${courseRepo.getNameByCourseId(sub.courseId)}">Diseñador</td>
                                        <td class="text-center align-middle" style="max-height: 60px;height: 60px;"><a class="btn btnMaterial btn-flat accent btnNoBorders checkboxHover" role="button" style="margin-left: 5px;"  th:href="@{/sub/delete/{subId}/(subId = ${sub.id})}"><i class="fas fa-trash btnNoBorders" style="color: #DC3545;"></i></a></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="d-lg-flex justify-content-lg-center">
                            <nav>
                                <ul class="pagination">
                                    <li class="page-item"><a class="page-link" aria-label="Previous" href="#"><span aria-hidden="true">«</span></a></li>
                                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                                    <li class="page-item"><a class="page-link" aria-label="Next" href="#"><span aria-hidden="true">»</span></a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
