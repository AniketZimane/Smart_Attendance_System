<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>

    <script type="text/javascript" src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body bgcolor="black">
    <center><video id="preview" style="align:center"></video></center>
    <script type="text/javascript">
<!--      var beepsound = new Audio('/assets/sound/beep.wav');-->
<!--      var warning = new Audio('/assets/sound/beep-warning.wav');-->
      let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

      scanner.addListener('scan', function (content)
      {
		var endpoint = '/markattendance/';
            var data = {
                params:
                {
                    teacherId: [[${idTeacher}]],
                    subId: [[${idSub}]],
                    enrollno: content.replace('AttendanceId:',''),
                    startTime: '[[${startTime}]]',
                    endTime: '[[${endTime}]]'
                }
            }

            axios.post(endpoint, null, data)
                .then(function(response) {

                    if(response.data==0)
                    {
                    var warning = new Audio('/assets/sound/beep-warning.wav');
                    warning.play();
                           Swal.fire({
                              icon: 'warning',
                              title: 'Already marked',
                              showConfirmButton: false,
                              timer: 3000
                        });
                    }
                    else
                    {
                    var beepsound = new Audio('/assets/sound/beep.wav');
		                beepsound.play();
                          Swal.fire({
                              icon: 'success',
                              title: 'Attendance Mark Successfully',
                              showConfirmButton: false,
                              timer: 3000
                        });
                    }

                })
                .catch(function(error) {
                var warning = new Audio('/assets/sound/beep-warning.wav');
                    console.log(error);
                    warning.play();
                    Swal.fire({
                              icon: 'error',
                              title: 'something went wrong',
                              showConfirmButton: false,
                              timer: 3000
                        });

});

      });
      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[0]);
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    </script>
</body>
</html>
