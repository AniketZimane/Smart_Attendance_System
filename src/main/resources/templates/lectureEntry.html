    <div class="row login-form">
        <div class="col-md-4 offset-md-4">
            <h2 class="text-center form-heading" style="font-family: Aladin, serif;font-size: 40px;color: var(--bs-black);">Lecture Entry</h2>
            <form class="custom-form" method="post" action="/mark/">
                <div class="form-group mb-3"><input class="form-control" type="email" placeholder="Teacher Id" name="teacherId"></div>
                <div class="form-group mb-3"><label class="form-label mb-0" for="float-input">Select Department</label><select class="form-select">
                        <select name="deptname" >
                            <option th:each="deptname :${deptnameList}" th:text="${deptname}">
                            </option>
                        </select>
                    </select></div>
                <div class="form-group mb-3"><label class="form-label mb-0" for="float-input">Select Class</label><select class="form-select">
                        <Option label="This is a group" >
                            <option value="12" selected="">This is item 1</option>
                            <option value="13">This is item 2</option>
                            <option value="14">This is item 3</option>
                        </Option>
                    </select></div>
                <div class="form-group mb-3"><label class="form-label mb-0" for="float-input">Select Subject Code</label><select class="form-select">
                        <option label="This is a group" >
                            <option value="12" selected="">This is item 1</option>
                            <option value="13">This is item 2</option>
                            <option value="14">This is item 3</option>
                        </option>
                    </select></div><button class="btn btn-light d-block submit-button w-100" type="submit">Submit Form</button>
            </form>
        </div>
    </div>
