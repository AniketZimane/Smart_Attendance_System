<body style="padding-left: 0px;margin-top: 0px;">
<div th:replace="teacherDashboard.html :: teacherfragment"></div>
    <div class="row login-form" style="background: var(--white-color);">
        <div class="col-md-4 offset-md-4">
            <h2 class="text-center form-heading" style="font-family: Aladin, serif;font-size: 40px;color: var(--bs-black);">Lecture Entry</h2>
            <form class="custom-form" method="post" action="/mark/">
                <!--                <div class="form-group mb-3">-->
                <!--                    <input class="form-control" type="number" placeholder="Teacher Id" name="idTeacher">-->
                <!--                </div>-->
                <div class="form-group mb-3"><label class="form-label mb-0" for="float-input">Select Teacher Id</label>
                    <select class="form-select" name="idTeacher" required="">
                        <option th:each="tech : ${tech}"
                                th:value="${tech.id}" th:text="${tech.id}" selected="">
                        </option>
                    </select></div>
                <div class="form-group mb-3"><label class="form-label mb-0" for="float-input">Select Department</label>
                    <select class="form-select" name="idDept" required="">
                        <option th:each="tech : ${tech}"
                                th:value="${tech.department}" th:text="${tech.department}" selected="">
                        </option>
                    </select></div>
                <div class="form-group mb-3"><label class="form-label mb-0" for="float-input">Select Class</label>
                    <select class="form-select" name="idCourse" required="">
                        <option th:each="tech : ${courseList}"
                                th:value="${tech.courseId}" th:text="${tech.name}" selected="">
                        </option>
                    </select></div>
                <div class="form-group mb-3"><label class="form-label mb-0" for="float-input">Select Subject</label>
                    <select class="form-select" name="idSub" required="">
                        <option th:each="tech : ${teacherSubjectList}"
                                th:value="${tech.id}" th:text="${tech.name}" selected="">
                        </option>
                    </select></div>
                <div class="form-group mb-3"><label class="form-label mb-0" for="float-input">Start DateTime</label><input class="form-control" id="startTime" type="time" placeholder="Start Time" name="startTime" required=""></div>
                <div class="form-group mb-3"><label class="form-label mb-0" for="float-input">End DateTime</label><input class="form-control" id="endTime" type="time" placeholder="End Time" name="endTime" required=""></div>
                <button class="btn btn-light d-block submit-button w-100" type="submit">Submit Form</button>
            </form>
        </div>
    </div>
