<body>
    <section>
        <div id="multple-step-form-n" class="container overflow-hidden" style="margin-top: 0px;margin-bottom: 10px;padding-bottom: 300px;padding-top: 57px;">
            <div id="progress-bar-button" class="multisteps-form">
                <div class="d-lg-flex d-xl-flex justify-content-lg-center justify-content-xl-center row">
                    <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
                        <div class="multisteps-form__progress"><a class="btn multisteps-form__progress-btn js-active" role="button" title="User Info" style="background: var(--white-color);">Course Registration</a><a class="btn multisteps-form__progress-btn" role="button" title="User Info" style="background: var(--white-color);">Subject Registration</a><a class="btn multisteps-form__progress-btn" role="button" title="User Info" style="background: var(--white-color);">Teacher Registration</a></div>
                    </div>
                </div>
            </div>
            <div id="multistep-start-row" class="row">
                <div id="multistep-start-column" class="col-12 col-lg-8 m-auto">

                    <form method="post" action="/coursedata/" class="multisteps-form__form">
                        <div id="single-form-next" class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">
                            <h3 class="text-center multisteps-form__title">Course Registration</h3>
                            <div id="form-content" class="multisteps-form__content">
                                <div class="d-lg-flex justify-content-lg-center form-row mt-4" id="input-grp-double">
                                    <div class="col-12 col-sm-6"><input class="form-control d-lg-flex justify-content-lg-center align-items-lg-start multisteps-form__input" type="text" placeholder="Enter Course Name" required="" name="name"></div>
                                </div>
                                <div id="next-button" class="button-row d-flex mt-4"><button class="btn btn btn-primary ml-auto js-btn-next" type="submit" title="Next">Next</button></div>
                            </div>
                        </div>
                    </form>
                    <form method="post" action="/subdatadata/"class="multisteps-form__form">
                    <div id="single-form-next-prev" class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                            <h3 class="text-center multisteps-form__title">Subject Registration</h3>
                            <div id="form-content-1" class="multisteps-form__content">
                                <div class="d-lg-flex justify-content-lg-center form-row mt-4" id="input-grp-double-1">
                                    <div class="d-lg-flex col-12 col-sm-6"><input class="form-control d-lg-flex justify-content-lg-center multisteps-form__input" type="text" placeholder="Subject Name" name="name"></div>
                                    <div class="d-lg-flex justify-content-lg-center col-12 col-sm-6 mt-4 mt-sm-0"><input class="form-control multisteps-form__input" type="text" placeholder="Course Id" name="id_course"></div>
                                </div>
                                <div id="input-grp-single-1" class="form-row mt-4"></div>
                                <div id="next-prev-buttons" class="button-row d-flex mt-4"><button class="btn btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button><button class="btn btn btn-primary ml-auto js-btn-next" type="submit" title="Next">Next</button></div>
                            </div>
                        </div>
                    </form>
                    <form method="post" action="/teacherdata/" class="multisteps-form__form">
                        <div id="single-form-next-prev-1" class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                            <h3 class="text-center multisteps-form__title">Teacher Registration</h3>
                            <div class="text-center multisteps-form__content" id="form-content-2">
                                <div class="text-center form-row mt-4" id="input-grp-double-2">
                                    <div class="d-lg-flex col-12 col-sm-6"><input class="form-control d-lg-flex justify-content-lg-center align-items-lg-start multisteps-form__input" type="number" placeholder="Teacher Id " name="teacherId"></div>
                                    <div class="d-lg-flex col-12 col-sm-6"><input class="form-control d-lg-flex justify-content-lg-center align-items-lg-start multisteps-form__input" type="text" placeholder="Teacher Name " name="name"></div>
                                    <div class="d-lg-flex col-12 col-sm-6"><input class="form-control d-lg-flex justify-content-lg-center align-items-lg-start multisteps-form__input" type="text" placeholder="Username" name="username"></div>
                                    <div class="col-12 col-sm-6 mt-4 mt-sm-0"><input class="form-control d-lg-flex justify-content-lg-center align-items-lg-start multisteps-form__input" type="text" placeholder="Password" name="password"></div>
                                    <div class="col-12 col-sm-6 mt-4 mt-sm-0"><input class="form-control d-lg-flex justify-content-lg-center align-items-lg-start multisteps-form__input" type="text" placeholder="Confirm Password" name="password1"></div>
                                </div>
                                <div id="next-prev-buttons-1" class="button-row d-flex mt-4"><button class="btn btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button><button class="btn btn btn-primary ml-auto js-btn-next" type="submit" title="Next">Next</button></div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
