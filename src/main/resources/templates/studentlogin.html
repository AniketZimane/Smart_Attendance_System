<body style="margin-top: 0px;padding: 0px;">
    <div class="border rounded d-lg-flex justify-content-lg-center" style="margin-top: 100px;">
        <div class="container full-height">
            <div class="row flex center v-center full-height" style="margin-top: 0px;">
                <div class="col-8 col-sm-4">
                    <div class="border rounded form-box">
                        <form method="post" action="/student/validate/">
                            <div class="d-flex flex-column justify-content-center" id="login-box">
                                <div class="login-box-header">
                                    <h4 style="color: var(--bs-black);margin-bottom: 0px;font-weight: bold;font-size: 30px;font-family: Adamina, serif;background: var(--white-color);">Login Page</h4>
                                </div>

                                <div th:if="${msg}" class="alert alert-danger" th:text="${msg}">
                                </div>

                                <div class="d-flex flex-row align-items-center login-box-seperator-container">
                                    <div class="login-box-seperator"></div>
                                    <div class="login-box-seperator-text"></div>
                                    <div class="login-box-seperator"></div>
                                </div>
                                <div class="email-login" style="background-color: #ffffff;"><input class="form-control email-imput form-control" type="text" style="margin-top: 10px;" required="" placeholder="Username" minlength="10" name="enrollno"><input class="form-control password-input form-control" type="password" style="margin-top: 10px;" required="" placeholder="Password" minlength="6" name="password"></div>
                                <div class="submit-row" style="margin-bottom: 8px;padding-top: 0px;"><button class="btn btn-primary d-block box-shadow w-100" id="submit-id-submit" type="submit">Login</button>
                                    <div class="d-flex justify-content-between">
                                        <div class="form-check form-check-inline" id="form-check-rememberMe"><input class="form-check-input" type="checkbox" id="formCheck-1" for="remember_me" style="cursor: pointer;" name="remember_me"><label class="form-check-label" for="formCheck-1"><span class="label-text">Remember Me</span></label></div><a id="forgot-password-link" href="#">Forgot Password?</a>
                                    </div>
                                </div>
                                <div id="login-box-footer" style="padding: 10px 20px;padding-bottom: 23px;padding-top: 18px;">
                                    <p style="margin-bottom: 0px;">Don't you have an account?<a id="register-link" href="#">Sign Up!</a></p>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
