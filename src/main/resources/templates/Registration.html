<body style="background: var(--bs-gray-300);">
<div th:replace="Sidebar.html :: updatefragment"></div>
    <div class="container" style="background: var(--bs-gray-200);">
        <div class="card" style="margin-top: 80px;">
            <div class="card-body" style="height: auto;background: var(--bs-gray-100);box-shadow: 5px 5px 20px var(--bs-gray);">
                <h2 class="text-center" style="color: var(--bs-black);font-family: Alkalami, serif;margin-top: 10px;font-size: 40px;"><img src="/assets/img/logo.png" width="71" height="76">Registration Form</h2>
                <p class="text-center"></p>
            </div>
        </div>
        <div style="color: rgb(133,135,150);height: 600px;">
            <form method="post" action="/savedata/" th:object="${Student}" enctype="multipart/form-data" class="shadow align-content-center form-topborder" style="text-align: left;background: #ffffff;padding: 20px;margin-top: 10px;box-shadow: 05px 05px 13px;">
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3" style="margin-top: 12px;"><label class="form-label fw-bold">Select user*</label><select class="form-select" required="" name="usertype">
                            <option value="Student" selected="">Student</option>
                            <option value="Teacher">Teacher</option>
                        </select></div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" style="margin-top: 12px;"><label class="form-label fw-bold">Enrollment No*</label><input class="form-control" type="text" name="enrollno" placeholder="Enter a Enrollment No" required=""></div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 col-xl-3" style="margin-top: 12px;"><label class="form-label fw-bold">First Name*</label><input class="form-control" type="text" placeholder="First Name" name="firstname" required=""></div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Last Name*</label><input class="form-control" type="text" placeholder="Last Name" name="lastname" required=""></div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Father Name*</label><input class="form-control" type="text" placeholder="Last Name" name="fathername" required=""></div>
                    <div class="col-12 col-sm-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Mother Name*</label><input class="form-control" type="text" placeholder="Last Name" name="mothername" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Enroll Year*</label><input class="form-control" type="date" name="enrollyear" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Birth Date*</label><input class="form-control" type="date" name="dob" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Gender*</label><select class="form-select" name="gender" required="">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                            <option value="Other">Other</option>
                        </select></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Age*</label><input class="form-control" type="text" placeholder="Age" name="age" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Email Id*</label><input class="form-control" type="text" placeholder="Email-id" inputmode="email" name="emailid" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Nationality*</label><input class="form-control" type="text" name="country" placeholder="Country" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Aadhar No*</label><input class="form-control" type="text" placeholder="Aadhar Number" name="aadharno" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Mobile No*</label><input class="form-control" type="text" placeholder="Mobile No" name="mobileno" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Collage/University Name*</label><input class="form-control" type="text" name="collagename" placeholder="Collage/University Name" inputmode="numeric" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Department*</label><select class="form-select" name="deptname" required="">
                            <option value="Computer Engineering" selected="">Computer Engineering</option>
                            <option value="Computer Engineering">Computer Engineering</option>
                            <option value="Electrical Engineering">Electrical Engineering</option>
                            <option value="Electronic and TelecommunicationEngineering">Electronic and TelecommunicationEngineering</option>
                            <option value="Other">Other</option>
                        </select></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Semester*</label><select class="form-select" name="sem" required="">
                            <option value="1" selected="">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                        </select></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Password*</label><input class="form-control" type="text" name="password" placeholder="Password" inputmode="numeric" required=""></div>
                    <div class="col-12 col-md-6 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Confirm Password*</label><input class="form-control" type="text" name="password2" placeholder="Password" inputmode="numeric" required=""></div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-3 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Upload Profile Picture</label><input class="form-control" type="file" name="file" required="" accept="image/png"></div>
                    <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 order-4" style="margin-top: 12px;"><label class="form-label fw-bold">Address</label><textarea class="form-control" placeholder="Address" name="address" required=""></textarea>
                        <hr class="my-4">
                    </div>
                </div>
                <hr>
                <div class="mt-4 mt-lg-4 my-4"><button class="btn btn-primary col-xl-12 btn-guardar col-sm-12 col-12" type="submit" style="background: var(--bs-btn-disabled-border-color);"><i class="fa fa-save mx-3"></i>Save</button><button class="btn btn-primary col-xl-12 mt-2 btn-cancelar col-sm-12 col-12" type="reset" style="background: var(--bs-gray-600);"><i class="fas fa-times-circle mx-3"></i>Clear</button></div>
            </form>
        </div>
    </div>

    <script src="/assets/js/Ludens---Dark-Mode-Admin-Dashboard-main.js"></script>
    <script src="/assets/js/Ludens---Dark-Mode-Admin-Dashboard-modalDelete.js"></script>
    <script src="/assets/js/Ludens---Dark-Mode-Admin-Dashboard-theme.js"></script>
